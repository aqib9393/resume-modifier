<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
            margin: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #0c4a6e;
        }
        form {
            width: 100%;
            max-width: 700px;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        textarea.form-control {
            height: 200px;
            resize: vertical;
            font-size: 1rem;
        }
        #generate-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #loader {
            display: none;
            color: #0c4a6e;
            font-weight: 600;
        }
        #loader .spinner-border {
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
            font-weight: 600;
            padding: 10px 22px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            border-color: #1e40af;
        }
        h2, h3 {
            color: #0c4a6e;
            margin-top: 40px;
            text-align: center;
        }
        .cover-letter-container {
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #cbd5e1;
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1rem;
            line-height: 1.5;
            color: #1e293b;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .download-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgb(37 99 235 / 0.4);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <h1>Paste Job Description</h1>
    <form method="POST" id="jobForm">
        <textarea name="jobDescription" class="form-control" placeholder="Paste Job Description Here..." required></textarea>
        <br />
        <div id="generate-section">
            <button type="submit" class="btn btn-primary" id="generate-btn">Generate Resume and Cover Letter</button>
            <div id="loader" role="status" aria-live="polite">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                Generating...
            </div>
        </div>
    </form>

    {% if cover_letter %}
        <h2>âœ… Cover Letter (German)</h2>
        <div class="cover-letter-container">
            {{ cover_letter }}
        </div>
        <h3>Download Files:</h3>
        <div class="download-buttons">
            {% if pdf_exists %}
                <a class="btn btn-primary" href="/download_resume" download>Download Resume (PDF)</a>
            {% endif %}
            <a class="btn btn-primary" href="/download_cover_letter" download>Download Cover Letter (PDF)</a>
        </div>
    {% endif %}

    <script>
        document.getElementById("jobForm").addEventListener("submit", function () {
            document.getElementById("generate-btn").disabled = true;
            document.getElementById("loader").style.display = "inline-flex";
        });
    </script>
</body>
</html>
